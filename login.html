<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .backcol{
            background-color: #EEEEEE;
        }
    </style>

</head>
  <body>
    
    <div class="p-5">
        <div class="row bg-light" style="border-radius: 10px;box-shadow: 0px 0px 10px black;">
            <div class="col-md-6">
                <div class="fs-1 fw-bold">Login</div>
                <input type="email" class="form-control my-2 fw-bold has-validation reset" id="email"  placeholder="Email" required>
                <input type="password" class="form-control my-2 fw-bold reset" id="pass"  placeholder="Password" required>
                <button class="btn btn-primary my-2" type="submit" >Login</button>
                <p>Don't have an account <span><a href="/index.html" class="text-decoration-none p-1" style="border: 1px solid #8094fd;border-radius: 2px;">Sign Up</a></span></p>
            </div>
            <div class="col-md-6 my-2 text-center">
                <img src="https://i.pinimg.com/originals/ef/38/47/ef384793908e631096296f003eb6fbcc.gif" class="img-fluid" alt="">
            </div>
        </div>
    
    </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
